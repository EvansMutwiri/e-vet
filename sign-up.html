<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/EVET_logo.png" type="image/x-icon">
    <title>sign up</title>
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link rel="stylesheet" href="css/sign-up css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

   
</head>

<body>
    <div id="top">
        <div id="logo">
          <img src="images/EVET_logo.png">
        </div>
    <div class="container">
        <form action="https://formspree.io/f/mrgrlaay"></form>
        <form class="form" id="login">


            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount" >
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                 <input type="text" id="first name" name="name" class="form__input" autofocus placeholder="first name">
                 <div class="form__input-error-message"></div>
                </div>

            <div class="form__input group">
            <input type="text" id="last name" name="name" class="form__input" autofocus placeholder="last name">
            <div class="form__input-error-message"></div>
        </div>

            

            <div class="form__input-group">
            <input type="tel" id="line" name="line" class="form__input" max length="11" autofocus placeholder="7896541239">
            <div class="form__input-error-message"></div>
        </div>
            <h3>Pet details</h3>
            <div class="form__input-group">
                
                <select name="pet"class="form__input">
                    <option value="">Dog</option>
                    <option value="">Cat</option>
                    <option value="">Duck</option>
                    <option value="">cattle</option>
                    <option value="">Others</option>
                </select>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
               <input type="text" id="pet name" name="name" class="form__input" autofocus placeholder="eg.kitty">
               <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
            <input type="text" id="breed of pet" name="name" class="form__input" autofocus placeholder="eg.bulldog">
            <div class="form__input-error-message"></div>
        </div>

            <div class="form__input-group">
            <textarea name="message" id="message" class="form-control col-md-6" style="resize:none" rows="4"
            placeholder="pet symptoms"></textarea>
            </div>
           
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
   
 </div>
    <script src="sign-up.js/script.js"></script>
</body>

</html>
